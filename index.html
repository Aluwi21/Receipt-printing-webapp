<!DOCTYPE html>
<html>
<head>
  <title>Print Example</title>
  <style>
    @media print {
      body *:not(.print) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="div1">
    <!-- Content of div1 -->
  </div>
  <div id="div2" class="print">
    <h1>Hello Mallow</h1>
  </div>
  <button id="btnPrint" onClick="window.print()">Print</button>
  
  <!-- Other elements -->
  <p class="print">Some text to display on print</p>
  <img src="image.jpg" alt="Image to hide on print">
</body>
</html>
