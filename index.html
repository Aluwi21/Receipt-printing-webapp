<!DOCTYPE html>
<html>
<head>
  <title>Table Generato</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Table Generator</h2>

  <form id="tableForm">
    <label for="item">Item:</label>
    <input type="text" id="item" required><br>
    <label for="amount">Banyak:</label>
    <input type="number" id="amount" required><br>
    <label for="price">Harga:</label>
    <input type="number" id="price" step="0.01" required><br>
    <input type="submit" value="Tambahkan Item">
  </form><br>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Banyak</th>
        <th>Harga</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tItem">
      
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total:</th>
        <th id="grandTotal">0</th>
      </tr>
    </tfoot>
  </table>
  <button onClick="window.print()">Print</button>
  
  <script src="script.js"></script>
</body>
</html>
