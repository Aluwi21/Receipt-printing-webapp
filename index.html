<!DOCTYPE html>
<html>
<head>
  <title>Receipt Print WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="tableForm" class="printHidden">
    <label for="item">Item:</label>
    <input type="text" id="item" required><br>
    <label for="amount">Banyak:</label>
    <input type="number" id="amount" required><br>
    <label for="price">Harga:</label>
    <input type="number" id="price" step="0.01" required><br>
    <input type="submit" value="Tambahkan Item">
  </form>
  <br>

  <div class="receipt">
    <p class="rAddress">
      <span class="title">Henko Mart</span><br>
      <span class="address">Jl.Pelikan</span><br>
      <span class="date" id="d"></span><br>
    </p>
    <table id="rTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Banyak</th>
          <th>Harga</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tItem">

      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total:</th>
          <th id="grandTotal">0</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <button class="printHidden" onClick="window.print()">Print</button>

  <script src="script.js"></script>
</body>
</html>
